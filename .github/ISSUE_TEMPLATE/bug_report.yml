name: Bug Report
description: Report a bug or unexpected behaviour
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please fill in as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Step-by-step instructions to reproduce the behaviour.
      placeholder: |
        1. Start the server with config '...'
        2. Send request '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behaviour
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Output of `updater -version` or the Docker image tag.
      placeholder: "v1.2.3"
    validations:
      required: true

  - type: dropdown
    id: storage
    attributes:
      label: Storage backend
      options:
        - JSON file
        - SQLite
        - PostgreSQL
        - In-memory
        - Not applicable / unknown
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: "Ubuntu 24.04 / Windows 11 / macOS 14"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Paste any relevant log lines here (optional).
      render: text
