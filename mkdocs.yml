site_name: Updater Service Documentation
site_description: Documentation for the Go-based software update service
site_author: Updater Service Team
site_url: https://griffinskudder.github.io/updater/

repo_name: updater
repo_url: https://github.com/griffinskudder/updater
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Roadmap: ROADMAP.md
  - Use Cases: use-cases.md
  - API:
    - Reference: api.md
    - OpenAPI Spec: openapi.md
    - Admin UI: admin-ui.md
  - Architecture: ARCHITECTURE.md
  - Security:
    - Overview: SECURITY.md
    - Deployments: DEPLOYMENT_SECURITY.md
  - Rate Limiting: rate-limiting.md
  - Logging: logging.md
  - Storage: storage.md
  - Reverse Proxy: reverse-proxy.md
  - Observability: observability.md
  - Publishing: publishing.md
  - Makefile: makefile.md
  - Models:
    - Overview: models/index.md
    - Reference: models/auto/models.md
  - Database:
    - Overview: db/README.md
    - applications: db/public.applications.md
    - releases: db/public.releases.md
    - api_keys: db/public.api_keys.md

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/griffinskudder/updater
  version:
    provider: mike
    default: latest

extra_css:
  - assets/extra.css

copyright: Copyright &copy; 2026 Griffin Skudder

docs_dir: docs
site_dir: site

watch:
  - docs
  - mkdocs.yml