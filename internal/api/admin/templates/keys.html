{{define "keys"}}
<!DOCTYPE html>
<html lang="en">
<head><title>API Keys - Updater Admin</title>{{template "head" .}}</head>
<body class="bg-gray-50">
{{template "nav" .}}
<main class="max-w-6xl mx-auto p-6">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold">API Keys</h1>
    <a href="/admin/keys/new"
       class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      New Key
    </a>
  </div>

  {{if .Flash}}{{template "flash" .Flash}}{{end}}

  <div class="bg-white rounded shadow overflow-hidden">
    <table class="w-full text-sm">
      <thead class="bg-gray-100 text-left">
        <tr>
          <th class="px-4 py-3">Prefix</th>
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Permissions</th>
          <th class="px-4 py-3">Status</th>
          <th class="px-4 py-3">Created</th>
          <th class="px-4 py-3"></th>
        </tr>
      </thead>
      <tbody id="key-list" class="divide-y">
        {{range .Keys}}
        {{template "key-row" .}}
        {{else}}
        <tr><td colspan="6" class="px-4 py-6 text-center text-gray-400">No API keys.</td></tr>
        {{end}}
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
{{end}}
